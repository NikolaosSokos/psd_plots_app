<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}PSD Viewer{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <nav class="bg-white shadow-sm border-b">
    <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between">
        <a href="{{ url_for('index') }}" class="text-xl font-bold text-blue-600 mb-4 md:mb-0">PSD Viewer</a>
        
        <form action="{{ url_for('search') }}" method="get" class="relative w-full md:w-96">
            <input type="text" name="q" placeholder="Search station, network, or name..." 
                   class="w-full pl-4 pr-10 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   value="{{ request.args.get('q', '') }}">
            <button type="submit" class="absolute right-3 top-2.5 text-gray-400 hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </form>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-grow container mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-gray-600 py-4 text-center text-sm">
    Continuous monitoring of background seismic noise in near-real time.
  </footer>
</body>
</html>
